<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Eldritch Horror Codejam</title>
</head>

<body id="body">
  <div class="wrapper">
    <header class="header">
    </header>

    <main class="main">
      <div class="ancients-container">
        <div class="ancient"></div>
      </div>

      <div class="level-container">
        <div class="level">Средняя</div>
      </div>

      <div class="shuffle-button">

      </div>

      <div class="deck-container">
        <div class="current-state">
          <div class="stage-container">
            <span class="stage-text text-1">Первая стадия</span>
            <div class="dots-container">
              <div class="dot green green-one">1</div>
              <div class="dot brown brown-one">2</div>
              <div class="dot blue blue-one">1</div>
            </div>
          </div>
        </div>

        <div class="current-state">
          <div class="stage-container">
            <span class="stage-text text-2">Вторая стадия</span>
            <div class="dots-container">
              <div class="dot green green-two">2</div>
              <div class="dot brown brown-two">3</div>
              <div class="dot blue blue-two">1</div>
            </div>
          </div>
        </div>

        <div class="current-state">
          <div class="stage-container">
            <span class="stage-text text-3">Третья стадия</span>
            <div class="dots-container">
              <div class="dot green green-three">2</div>
              <div class="dot brown brown-three">4</div>
              <div class="dot blue blue-three">0</div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-deck"></div>

        <div class="last-card"></div>
      </div>

    </main>

    <footer class="footer">

    </footer>
  </div>
  <script type="module" src="index.js"></script>
</body>

</html>
